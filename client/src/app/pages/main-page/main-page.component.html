<div class="product-page">
    <div class="product-page__products">
        <div class="product-page__products-up">
            <app-category (onClick)="handleCategoryClick($event)"></app-category>
        </div>
        <app-product-outlet
            title="Recommended products"
            [withOrdering]="true"
            [withFilterSearch]="true"
            [withFilterPrice]="true"
            [params]="params"
        ></app-product-outlet>
    </div>
</div>
