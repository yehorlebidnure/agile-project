<form [formGroup]="filterPrice" class="filter-price row g-3">
    <div class="col">
        <input
            type="number"
            class="form-control"
            placeholder="Min price"
            formControlName="minPrice"
        >
    </div>
    <div class="col">
        <input
            type="number"
            class="form-control"
            placeholder="Max price"
            formControlName="maxPrice"
        >
    </div>
    <div class="col">
        <button
            class="btn btn-dark"
            [disabled]="filterPrice.invalid"
            (click)="onSubmit()"
        >Filter</button>
    </div>
</form>
