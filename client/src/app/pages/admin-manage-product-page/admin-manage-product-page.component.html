<div class="product-manage">
    <div class="product-manage__inner shadow">
        <h3 class="title">Manage product</h3>
        <app-product-form
            *ngIf="!loading"
            (onSubmit)="handleSubmit($event)"
            [product]="product"
        ></app-product-form>

        <app-loader *ngIf="loading"></app-loader>
    </div>
</div>
