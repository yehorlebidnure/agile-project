<div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2">
    <div *ngFor="let product of products" class="col">
        <app-product-list-item
            (onDelete)="handleOnDelete($event)"
            [isAdmin]="isAdmin"
            [product]="product"
        ></app-product-list-item>
    </div>
</div>
