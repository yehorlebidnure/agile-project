<div *ngIf="loading" class="text-center">
    <app-loader></app-loader>
</div>

<div *ngIf="product" class="product">

    <div class="product-container d-flex align-items-stretch">
        <div class="product__image">
            <img [src]="getImageSrc()" [alt]="product.title">
        </div>
        <div class="product-promo">
            <h1 class="product__title">{{product.title}}</h1>
            <div class="product__price">{{product.price|currency}}</div>
            <button *ngIf="!isAdmin" class="btn btn-outline-primary" (click)="handleAddToCart()">
                <span class="material-icons">shopping_cart</span>
                Add To Cart
            </button>
            <button *ngIf="isAdmin" class="btn btn-outline-primary" (click)="handleNavigateManage()">
                <span class="material-icons">edit</span>
                Manage
            </button >
            <button *ngIf="isAdmin" class="btn btn-outline-danger" (click)="handleNavigateManage()">
                <span class="material-icons">delete</span>
            </button>
        </div>
    </div>
    <div class="product__description">{{product.description}}</div>
</div>
